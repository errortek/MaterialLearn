<html>
<head>
    <title>MaterialLearn</title>
    <script src="https://esm.run/@material/web/all.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<script>
    var question = 1;
    function check() {
        var textfield = document.getElementById("textfield");
        var greeting;
        if (question == 1) {
            let val = textfield.value;
            if (val == "yes") {
                greeting = "Your answer is correct, well done!";
            } else {
                greeting = "The correct answer is yes";
            }
        } else if (question == 2) {
                let val = textfield.value;
                if (val == "no") {
                    greeting = "Your answer is correct, well done!";
                } else {
                    greeting = "The correct answer is no";
                }
            }
            else if (question == 3) {
                let val = textfield.value;
                let LowVal = val.toLowerCase()
                if (LowVal.includes == "hello") {
                    greeting = "Your answer is correct, well done!";
                }
                else if (LowVal.includes == "world") {
                    greeting = "Your answer is correct, well done!";
                } else {
                    greeting = "The correct answer is no";
                }
        } else {
        }
    document.getElementById("answer").innerHTML = greeting;
    }
    function next() {
        question++;
        if (question == 2) {
            document.getElementById("questionnum").innerHTML = "Question 2";
            document.getElementById("question").innerHTML = "Type <b>no</b> into the textbox";
        } else if (question == 3) {
            document.getElementById("questionnum").innerHTML = "Question 3";
            document.getElementById("question").innerHTML = "Type anything that contains the words <b>hello</b> and <b>world</b> into the textbox";
        } else {

        }
</script>
<style>

    :root {
        --md-ref-typeface-brand: 'Roboto';
        --md-ref-typeface-plain: system-ui;
    }
  md-filled-text-field {
    resize: vertical;
  }
  .smartlearn {
      font-family: 'Roboto';
  }
    .subtitle {
        font-family: 'Roboto';
    }
    .warning {
        font-family: 'Roboto';
    }
</style>
<h1 id="smartlearn">MaterialLearn</h1>
<h3 id="subtitle">PUBLIC PREVIEW</h3>
<h4 id="warning">warning: may not be stable and is constantly being worked on, so proceed with caution!</h4>
<br>
<h1 id="questionnum">Question 1</h1>
<p id="question">Type <b>yes</b> into the textbox</p>
<br>
<md-filled-text-field
    type="textarea"
    label="Type your answer here..."
    id="textfield"
    rows="3">
</md-filled-text-field>
<br>
<p id="answer"></p>
<br>
<md-outlined-button onclick=check()>Mark</md-outlined-button>
<md-filled-button onclick=next()>Next</md-filled-button>
</body>
</html>
