<html>
<head>
    <title>MaterialLearn</title>
    <script src="https://esm.run/@material/web/all.js" type="module"></script>
</head>
<body>
<script>
    var question = 1;
    function check() {
        var textfield = document.getElementById("textfield");
        var greeting;
        if (question == 1) {
            let val = textfield.value;
            if (val == "Integrated Development Environment") {
                greeting = "Your answer is correct, well done!";
            } else {
                greeting = "The correct answer is <i>Integrated Development Environment</i>";
            }
        } else if (question == 2) {
            let val = textfield.value;
            if (val.includes("syntax highlighting") == true) {
                greeting = "Your answer is correct, well done!";
            } else if (val.includes("code editor window") == true) {
                greeting = "Your answer is correct, well done!";
            } else if
 (val.includes("debugging tools") == true) {
                greeting = "Your answer is correct, well done!";
            } else if (val.includes("runtime environment") == true) {
                greeting = "Your answer is correct, well done!";
            } else {
                greeting = "The correct answers include <i>syntax highlighting</i> or <i>debugging tools</i> (indicative answers)";
            }
        } else if (question == 3) {
            let val = textfield.value;
            if (val.includes("writing code") == true) {
                greeting = "Your answer is correct, well done!";
            } else if (val.includes("writing programs") == true) {
                greeting = "Your answer is correct, well done!";
            } else if
 (val.includes("developing programs") == true) {
                greeting = "Your answer is correct, well done!";
            } else if (val.includes("developing apps") == true) {
                greeting = "Your answer is correct, well done!";
            } else if (val.includes("developing applications") == true) {
                greeting = "Your answer is correct, well done!";
            } else {
                greeting = "The correct answer is that it is used for <i>dveeloping applications</i> (indicative answer)";
            }
        } else if (question == 4) {
            let val = textfield.value;
            if (val.includes("translates code line by line") == true) {
                greeting = "Your answer is correct, well done!";
            } else if (val.includes("the entire code") == true) {
                greeting = "Your answer is correct, well done!";
            } else {
                greeting = "The correct answer is that a compiler <i>translates the code line by line</i> and/or <i>translates the entire code at once</i> (indicative answer(s))";
            }
        } else if (question == 5) {
            let val = textfield.value;
            if (val.includes("translates code as the line is run") == true) {
                greeting = "Your answer is correct, well done!";
            } else if (val.includes("translates the next line") == true) {
                greeting = "Your answer is correct, well done!";
            } else if (val.includes("does not translate the entire code at once") == true) {
                greeting = "Your answer is correct, well done!";
            } else {
                greeting = "The correct answer is that an interpreter <i>translates a line as it is run</i> (indicative answer)";
            }
        } else {
        }
    document.getElementById("answer").innerHTML = greeting;
    }
    function next() {
        question++;
        if (question == 2) {
            document.getElementById("questionnum").innerHTML = "Question 2";
            document.getElementById("question").innerHTML = "State <b>two</b> common features of an IDE";
        } else if (question == 3) {
            document.getElementById("questionnum").innerHTML = "Question 3";
            document.getElementById("question").innerHTML = "What is the principal <b>use</b> of an IDE?";
        } else if (question == 4) {
            document.getElementById("questionnum").innerHTML = "Question 4";
            document.getElementById("question").innerHTML = "What is a <b>compiler</b>?";
        } else if (question == 5) {
            document.getElementById("questionnum").innerHTML = "Question 5";
            document.getElementById("question").innerHTML = "What is an <b>interpreter</b>?";
        } else {
        }
    }
</script>
<style>
  md-filled-text-field {
    resize: vertical;
  }
</style>
<h1 id="smartlearn">MaterialLearn</h1>
<h3 id="subtitle">PUBLIC PREVIEW</h3>
<h4 id="warning">warning: may not be stable and is constantly being worked on, so proceed with caution!</h4>
<br>
<h1 id="questionnum">Question 1</h1>
<p id="question">What does <b>IDE</b> stand for?</p>
<br>
<md-filled-text-field
    type="textarea"
    label="Type your answer here..."
    id="textfield"
    rows="3">
</md-filled-text-field>
<br>
<p id="answer"></p>
<br>
<md-outlined-button onclick=check()>Mark</md-outlined-button>
<md-filled-button onclick=next()>Next</md-filled-button>
</body>
</html>
